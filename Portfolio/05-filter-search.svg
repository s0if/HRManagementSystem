    <text x="100" y="105" font-size="36" fill="#6366F1" text-anchor="middle">👤</text>
    <text x="180" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1E293B">John Smith</text>
    <text x="180" y="110" font-family="Arial, sans-serif" font-size="20" fill="#6366F1">Software Engineer • IT</text>
    <rect x="180" y="125" width="90" height="32" rx="16" fill="#DCFCE7"/>
    <text x="225" y="148" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#15803D" text-anchor="middle">Active</text>
