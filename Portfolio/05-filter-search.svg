<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="filterBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EFF6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="filterGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1920" height="1080" fill="url(#filterBg)"/>

  <text x="960" y="120" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#filterGradient)" text-anchor="middle">
    Smart Filters &amp; Search
  </text>

  <!-- Filter panel -->
  <rect x="260" y="200" width="1400" height="240" rx="28" fill="white" opacity="0.95" stroke="#E0E7FF" stroke-width="3"/>

  <text x="300" y="260" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#1E293B">🔍 Filters</text>

  <!-- Search input -->
  <g transform="translate(300, 300)">
    <rect width="480" height="80" rx="16" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="2"/>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="24" fill="#94A3B8">🔎 Search by name or email...</text>
  </g>

  <!-- Department filter -->
  <g transform="translate(820, 300)">
    <rect width="380" height="80" rx="16" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="2"/>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="24" fill="#94A3B8">🏢 All Departments</text>
  </g>

  <!-- Status filter -->
