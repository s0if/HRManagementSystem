  <text x="1740" y="355" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="middle">Apply Filters</text>

  <!-- Results section -->
  <text x="300" y="540" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#1E293B">Search Results</text>

