    <text x="120" y="58" font-size="32" fill="#6366F1" text-anchor="middle">👥</text>
    <text x="120" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#1E293B" text-anchor="middle">Employee Cards</text>
  </g>

  <g transform="translate(740, 600)">
    <rect width="240" height="140" rx="20" fill="white" opacity="0.9"/>
    <circle cx="120" cy="50" r="30" fill="#8B5CF6" opacity="0.2"/>
    <text x="120" y="58" font-size="32" fill="#8B5CF6" text-anchor="middle">🔍</text>
    <text x="120" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#1E293B" text-anchor="middle">Smart Filters</text>
  </g>

  <g transform="translate(1020, 600)">
    <rect width="240" height="140" rx="20" fill="white" opacity="0.9"/>
    <circle cx="120" cy="50" r="30" fill="#6366F1" opacity="0.2"/>
    <text x="120" y="58" font-size="32" fill="#6366F1" text-anchor="middle">📊</text>
    <text x="120" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#1E293B" text-anchor="middle">CRUD Operations</text>
  </g>

