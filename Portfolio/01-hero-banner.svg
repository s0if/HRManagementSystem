  </text>

  <text x="960" y="500" font-family="Arial, sans-serif" font-size="48" fill="#64748B" text-anchor="middle">
    Modern Employee Directory &amp; Management Platform
  </text>

  <!-- Feature boxes -->
  <g transform="translate(460, 600)">
    <rect width="240" height="140" rx="20" fill="white" opacity="0.9"/>
