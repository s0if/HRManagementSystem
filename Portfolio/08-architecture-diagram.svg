<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="archBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layer1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layer2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layer3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1920" height="1080" fill="url(#archBg)"/>

  <text x="960" y="100" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#layer1)" text-anchor="middle">
    3-Layer Architecture
  </text>

  <!-- Presentation Layer -->
  <g transform="translate(360, 180)">
    <rect width="1200" height="220" rx="24" fill="white" stroke="#6366F1" stroke-width="4"/>
    <rect width="1200" height="70" rx="24" fill="url(#layer1)"/>
    <text x="600" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Presentation Layer (PL)</text>

    <text x="100" y="130" font-family="Arial, sans-serif" font-size="24" fill="#1E293B">• MVC Controllers</text>
    <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" fill="#1E293B">• Razor Views</text>

    <text x="600" y="130" font-family="Arial, sans-serif" font-size="24" fill="#1E293B">• ViewModels</text>
    <text x="600" y="170" font-family="Arial, sans-serif" font-size="24" fill="#1E293B">• Tailwind CSS UI</text>

    <text x="1000" y="130" font-family="Arial, sans-serif" font-size="24" fill="#1E293B">• User Interactions</text>
    <text x="1000" y="170" font-family="Arial, sans-serif" font-size="24" fill="#1E293B">• Client-side Logic</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M 960 430 L 960 480" stroke="url(#layer1)" stroke-width="6" marker-end="url(#arrowhead1)"/>
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#6366F1" />
    </marker>
  </defs>

  <!-- Business Logic Layer -->
  <g transform="translate(360, 480)">
    <rect width="1200" height="220" rx="24" fill="white" stroke="#8B5CF6" stroke-width="4"/>
    <rect width="1200" height="70" rx="24" fill="url(#layer2)"/>
    <text x="600" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Business Logic Layer (BLL)</text>

    <text x="100" y="130" font-family="Arial, sans-serif" font-size="24" fill="#1E293B">• Repository Pattern</text>
    <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" fill="#1E293B">• Interfaces</text>

    <text x="600" y="130" font-family="Arial, sans-serif" font-size="24" fill="#1E293B">• Business Rules</text>
    <text x="600" y="170" font-family="Arial, sans-serif" font-size="24" fill="#1E293B">• CRUD Operations</text>

    <text x="1000" y="130" font-family="Arial, sans-serif" font-size="24" fill="#1E293B">• Data Processing</text>
    <text x="1000" y="170" font-family="Arial, sans-serif" font-size="24" fill="#1E293B">• Validation Logic</text>
  </g>

  <!-- Arrow 2 -->
  <path d="M 960 730 L 960 780" stroke="url(#layer2)" stroke-width="6" marker-end="url(#arrowhead2)"/>
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#8B5CF6" />
    </marker>
  </defs>

  <!-- Data Access Layer -->
  <g transform="translate(360, 780)">
    <rect width="1200" height="220" rx="24" fill="white" stroke="#A855F7" stroke-width="4"/>
    <rect width="1200" height="70" rx="24" fill="url(#layer3)"/>
    <text x="600" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Data Access Layer (DAL)</text>

    <text x="100" y="130" font-family="Arial, sans-serif" font-size="24" fill="#1E293B">• Entity Models</text>
    <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" fill="#1E293B">• DbContext</text>

    <text x="600" y="130" font-family="Arial, sans-serif" font-size="24" fill="#1E293B">• EF Core</text>
    <text x="600" y="170" font-family="Arial, sans-serif" font-size="24" fill="#1E293B">• Migrations</text>

    <text x="1000" y="130" font-family="Arial, sans-serif" font-size="24" fill="#1E293B">• SQL Server</text>
    <text x="1000" y="170" font-family="Arial, sans-serif" font-size="24" fill="#1E293B">• Database Operations</text>
  </g>

  <!-- Benefits section -->
  <g transform="translate(100, 180)">
    <rect x="0" y="120" width="200" height="60" rx="12" fill="#EEF2FF"/>
    <text x="100" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#6366F1" text-anchor="middle">Separation of</text>
    <text x="100" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#6366F1" text-anchor="middle">Concerns</text>
  </g>

  <g transform="translate(100, 480)">
    <rect x="0" y="120" width="200" height="60" rx="12" fill="#F3E8FF"/>
    <text x="100" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#8B5CF6" text-anchor="middle">Maintainable</text>
    <text x="100" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#8B5CF6" text-anchor="middle">Code</text>
  </g>

  <g transform="translate(100, 780)">
    <rect x="0" y="120" width="200" height="60" rx="12" fill="#FAF5FF"/>
    <text x="100" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#A855F7" text-anchor="middle">Testable</text>
    <text x="100" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#A855F7" text-anchor="middle">Architecture</text>
  </g>
</svg>